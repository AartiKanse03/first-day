<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first project</title>
    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
<DIV CLASS="content">
    <h1 >FORM</h1>
    <form method="post" type="SUBMIT" action=""></form>
    <label>NAME:</label>
    <input type="text" placeholder="enter your name" required>

    <label>EMAIL:</label>
    <input type="email" placeholder="enter you email">
    <br /><br />
    <label>CONTACT:</label>
    <input type="number" placeholder="enter your number">
    
    <label>GENDER</label>
    <select>
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>
    <br /><br />
    <label>SUBJECT</label>
    <input type="checkbox" name="ML">ML</input>
    <input type="checkbox" name="EM">EM</input>
    <input type="checkbox" name="DC">DC</input>
    <input type="checkbox" name="NLP">NLP</input>
    <input type="checkbox" name="CC">CC</input>
    <br /><br />

    <textarea type="text" placeholder="enter message.." cols="20" rows="5"></textarea>
    <br /><br />
    <input type="Submit" value="SUBMIT"></input>
    </form>

</DIV>
</body>

</html>
